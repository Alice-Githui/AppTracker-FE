<div class="component">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <a routerLink="/all-potentials"><button class="btn btn-info">Back to Dashboard</button></a>
            <div class="submit-form">
                <div *ngIf="!submitted">
    
                    <div class="form-group">
                        <label for="CompanyName">Company Name</label>
                        <input type="text" id="companyName" required [(ngModel)]="new_potential.companyName"
                            name="companyName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="position">Position</label>
                        <input type="text" id="position" required [(ngModel)]="new_potential.position" name="position" class="form-control">
                    </div>
    
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" required [(ngModel)]="new_potential.location" name="location" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="website">Website</label>
                        <input type="text" id="website" required [(ngModel)]="new_potential.website" name="website" class="form-control">
                    </div>
    
                    <button class="btn btn-lg btn-block btn-info" (click)="addNewJobPosition()">Submit</button>
                </div>
                <div *ngIf="submitted">
                    <h4>New Company was added successfully!</h4>
                    <button>Add</button>
                </div>
    
            </div>

        </div>
        <div class="col-md-3"></div>
    </div>
        
</div>
